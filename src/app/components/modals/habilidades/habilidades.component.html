<div class="w-[25vw] h-[30vh] bg-cyan-900 p-2">
    <div class="flex justify-between">
        <h1 class="text-center text-white text-xl font-thin mb-[0.5vh]"> Habilidades</h1>
        <p (click)="gestionModal.close_habilidades()" class="flex justify-end text-white font-bold mr-[1vw] cursor-pointer hover:text-green-600 duration-150">x</p>
    </div>
    <div class="grid grid-cols-2 gap-1"> 
        @for (skill of skills; track $index) {
        <div class="rounded flex flex-row justify-center bg-white h-[8vh] px-0.5 py-1 border border-green-600 ">
            <img class="w-11 h-11 self-center" src="{{skill.img}}" alt="">
            <p class="ml-[1vw] self-center font-semibold">{{skill.nombre}}</p>
        </div>
    }
    </div>
</div>
