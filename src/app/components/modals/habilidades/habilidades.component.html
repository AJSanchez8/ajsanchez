<div class="w-[55vw] h-[30vh] bg-cyan-900 p-2">
 <p (click)="gestionModal.close_habilidades()" class="flex justify-end text-white font-bold mr-[1vw] cursor-pointer hover:text-black duration-200">x</p>
<div class="grid grid-cols-2 gap-1"> 
    @for (skill of skills; track $index) {
    <div class="rounded flex flex-row justify-start bg-white h-[8vh] px-0.5 py-1 border border-green-600 ">
        <img class="w-11 h-11 self-center" src="{{skill.img}}" alt="">
        <p class="ml-[1vw] self-center font-semibold">{{skill.nombre}}</p>
    </div>
 }
</div>
</div>
