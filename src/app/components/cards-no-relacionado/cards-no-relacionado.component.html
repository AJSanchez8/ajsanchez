<div class="grid md:grid-cols-3 grid-cols-1 mx-auto mt-[3vh]">
    @for (exp of array_empresas; track $index) {
    <div class="flip-card mx-auto cursor-pointer bg-red-800">
    <div class="flip-card-inner">
        <div class="flip-card-front">
            <p class="title">{{exp.titulo}}</p>
            <p class="text-xs text-center text-slate-500">Descubre m√°s</p>
        </div>
        <div class="flip-card-back">
            <div class="flex flex-col items-center mt-[2vh]">
                <div class="bg-white rounded-lg overflow-hidden w-[100vw] max-w-sm">
                <div class="{{exp.bg}} flex justify-center"><img class="h-35 object-cover mt-[3vh]" src="{{exp.img}}" alt="Empresa Logo"></div>
                <div class="p-6">
                    <h3 class="text-xl font-semibold text-cyan-800">{{exp.titulo}}</h3>
                    <p class="text-gray-600">Fecha de inicio: <span class="text-cyan-800">{{exp.fecha_inicio}}</span></p>
                    <p class="text-gray-600">Fecha de fin: <span class="text-cyan-800">{{exp.fecha_fin}}</span></p>
                    <h4 class="text-lg font-semibold text-cyan-800 mt-2 underline">Trabajo realizado:</h4>
                    <ul class="list-disc list-inside text-gray-600 mt-2">
                    @for (habilidades of exp.aprendizaje; track $index) {
                        <li>{{habilidades}}</li> 
                    }
                    </ul>
                </div>
                </div>
            </div> 
        </div>
    </div>
    </div>
    }

</div>
