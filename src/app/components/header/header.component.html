<div class="p-5 w-[40vw] bg-cyan-800 rounded-lg mt-[2vh] flex flex-col justify-center">
  <p class="text-white font-medium text-3xl mt-[1vh] ml-[1vw] text-center">Antonio José Sánchez González </p>
  <p class="text-center mt-[1vh]"><span class="text-red-400 font-medium">Desarrollador Web FullStack</span> con experiencia en <span class="text-yellow-500 font-medium">Desarrollo de productos de IA.</span></p>
    <img class="rounded-full w-40 h-40 self-center" src="./assets/img/yo.jfif" alt="">
  <div class="grid lg:grid-cols-2 grid-cols-1">
      <div class="flex flex-col">
        <h2 class="text-2xl text-center mt-[2vh] text-white font-thin">&#64;Redes sociales</h2>
        <div id="social" class="flex flex-col justify-center mx-auto  w-[8vw]">
            @for (social of redes_sociales; track $index) {
              <a class="hover:scale-105 duration-300 cursor-pointer" href="{{social.link}}" target="_blank">
                <div class="bg-cyan-700 rounded-xl border-black  border flex flex-row justify-between p-2 m-[1vw]">
                  <img class="w-8 h-8" src="{{social.img}}" alt="">
                  <p class="self-center hidden 2xl:inline first-letter:uppercase font-normal">{{social.nombre}}</p>
                </div>
              </a>
            }
          </div>
        </div>
        <div class="flex flex-col">
          <p class="text-2xl text-center mt-[2vh] text-white font-thin">Habilidades</p>
          <img class="w-12 mx-auto cursor-pointer hover:scale-105 duration-150" (click)="gestionModal.openDialog_habilidades()" src="./assets/img/code.svg" alt="">
          <p class="text-2xl text-center mt-[2vh] text-white font-thin"> Lista de proyectos</p>
          <img  [matMenuTriggerFor]="menu" class="w-12 mx-auto cursor-pointer hover:scale-105 duration-150" src="./assets/img/www.svg" alt="">
          <mat-menu #menu="matMenu">
            @for (web of webs; track $index) {
              <a href="{{web.url}}" target="_blank" mat-menu-item>{{web.nombre}}</a>
            }
          </mat-menu>
        </div>
    </div>

</div>
